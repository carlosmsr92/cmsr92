<svg width="560" height="200" viewBox="0 0 560 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Logo horizontal grande - Alta calidad para impresión y banners -->
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #0CA5BE; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #57CDDF; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #0BA5BE; stop-opacity: 1" />
        </linearGradient>
        
        <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Red neuronal (doble tamaño) -->
    <!-- Nodos externos -->
    <circle cx="100" cy="40" r="16" fill="#0BA5BE" />
    <circle cx="40" cy="100" r="16" fill="#0BA5BE" />
    <circle cx="160" cy="100" r="16" fill="#0BA5BE" />
    <circle cx="70" cy="160" r="16" fill="#0BA5BE" />
    <circle cx="130" cy="160" r="16" fill="#0BA5BE" />
    
    <!-- Conexiones -->
    <line x1="100" y1="40" x2="40" y2="100" stroke="#0BA5BE" stroke-width="4" opacity="0.6" />
    <line x1="100" y1="40" x2="160" y2="100" stroke="#0BA5BE" stroke-width="4" opacity="0.6" />
    <line x1="40" y1="100" x2="70" y2="160" stroke="#0BA5BE" stroke-width="4" opacity="0.6" />
    <line x1="40" y1="100" x2="130" y2="160" stroke="#0BA5BE" stroke-width="4" opacity="0.6" />
    <line x1="160" y1="100" x2="70" y2="160" stroke="#0BA5BE" stroke-width="4" opacity="0.6" />
    <line x1="160" y1="100" x2="130" y2="160" stroke="#0BA5BE" stroke-width="4" opacity="0.6" />
    <line x1="70" y1="160" x2="130" y2="160" stroke="#0BA5BE" stroke-width="4" opacity="0.6" />
    
    <!-- Nodos internos pequeños -->
    <circle cx="100" cy="70" r="8" fill="white" opacity="0.8" />
    <circle cx="70" cy="100" r="8" fill="white" opacity="0.8" />
    <circle cx="130" cy="100" r="8" fill="white" opacity="0.8" />
    <circle cx="100" cy="130" r="8" fill="white" opacity="0.8" />
    
    <!-- Nodo central -->
    <circle cx="100" cy="100" r="36" fill="#0BA5BE" stroke="white" stroke-width="5" />
    
    <!-- Texto CMSR92 con gradiente y sombra sutil -->
    <text x="240" y="124" font-family="monospace" font-size="84" font-weight="bold" fill="url(#textGradient)" text-anchor="start" filter="url(#textShadow)">CMSR92</text>
</svg>
